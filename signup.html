<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - John</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="javascripts/main.js"></script>
</head>
<body>
    <div class="login-cont">
        <img src="images/dorito.png" alt="dorito" class="dorito">
        <div class="login-box">
            <div class="login-header-cont">
                <a href="index.html">
                    <img src="images/icons/back-button.png" alt="back button" class="back-button">
                </a>
            </div>
            <h1 class="login-header">Sign Up</h1>
            <div class="social-media-cont">
                <a href=""><img src="images/icons/facebook.png" alt="" class="social-media-icon"></a>
                <a href=""><img src="images/icons/google.png" alt="" class="social-media-icon"></a>
            </div>
            <div class="white-line-break">
                <div class="login-white-line"></div>
                <h2>OR</h2>
                <div class="login-white-line"></div>
            </div>
            <form action="" class="login-form">
                <input type="email" id="signup-email" placeholder="E-mail" class="login-text-input">
                <input type="text" id="signup-username" placeholder="Username" class="login-text-input">
                <input type="text" id="signup-password" placeholder="Password" class="login-text-input">
                <input type="text" id="signup-confirm-password" placeholder="Confirm Password" class="login-text-input">
            </form>
            <a href="calendar.html" class="orange-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
