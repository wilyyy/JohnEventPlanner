<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostSplitter - John</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="javascripts/costsplitter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <nav>
            <div class="nav-row">
                <a href="calendar.html" class="john-logo">JOHN</a>
                <div class="nav-link-row">
                    <a href="calendar.html" class="nav-item">calendar</a>
                    <div class="nav-divider"></div>
                    <a href="forecast.html" class="nav-item">3 day forecast</a>
                    <div class="nav-divider"></div>
                    <a href="costsplitter.html" class="nav-item">cost splitter</a>
                    <div class="nav-divider"></div>
                    <div class="avatar-cont">
                        <img src="images/avatar.jpg" alt="Profile Picture" class="avatar">
                    </div>
                </div>
            </div>
        </nav>
        <form>
            <h2>Cost Splitter</h2>
            <section>
                <label for="people">Number of People</label>
                <input type="number" id="people" />
            </section>
            <section>
                <label for="totalcost">Total Cost</label>
                <input type="text" id="totalcost" />
            </section>
            <input class="orange-button" id="calcbutton" type="button" value="Calculate" onclick="calcCost()"/>
            <section>
                <label for="indcost">Cost Per Attendee</label>
                <input type="text" id="indcost" />
            </section>
        </form>
    </main>
</body>
</html>
